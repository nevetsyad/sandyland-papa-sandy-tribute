<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandyland: Papa Sandy's Corvette Rescue - 8-bit Tribute Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            background: #000;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255,215,0,0.5);
        }
        
        #gameInfo div {
            margin: 5px 0;
            font-weight: bold;
        }
        
        #gameInfo div:nth-child(1) { color: #FFD700; font-size: 18px; }
        #gameInfo div:nth-child(2) { color: #FFFFFF; font-size: 14px; }
        #gameInfo div:nth-child(3) { color: #FF69B4; font-size: 12px; }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div>SANDYLAND - LOADING...</div>
        <div>Please wait while the game loads...</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <!-- Load the simplified game -->
    <script src="simple-game.js"></script>
    <script>
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            const info = document.getElementById('gameInfo');
            
            try {
                // Check if SandylandGame class exists
                if (typeof SandylandGame === 'undefined') {
                    throw new Error('SandylandGame class not found');
                }
                
                console.log('SandylandGame class found:', typeof SandylandGame);
                
                // Create game instance
                const game = new SandylandGame();
                
                // Update info to show game is working
                info.innerHTML = `
                    <div>✅ SANDYLAND - GAME STARTED!</div>
                    <div>Desktop: ARROW KEYS to move, SPACEBAR to jump</div>
                    <div>Mobile: Use on-screen buttons below the game</div>
                    <div>Avoid the red crabs and enjoy the beach!</div>
                `;
                
                console.log('Sandyland game started successfully!');
            } catch (error) {
                console.error('Game initialization error:', error);
                info.innerHTML = `
                    <div style="color: red;">❌ GAME ERROR</div>
                    <div>${error.message}</div>
                    <div>Please refresh the page to try again.</div>
                `;
            }
        });
    </script>
</body>
</html>
