<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandyland: Papa Sandy's Corvette Rescue - 8-bit Tribute Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            background: #000;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255,215,0,0.5);
        }
        
        #gameInfo div {
            margin: 5px 0;
            font-weight: bold;
        }
        
        #gameInfo div:nth-child(1) { color: #FFD700; font-size: 18px; }
        #gameInfo div:nth-child(2) { color: #FFFFFF; font-size: 14px; }
        #gameInfo div:nth-child(3) { color: #FF69B4; font-size: 12px; }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div>SANDYLAND - FIXED VERSION</div>
        <div>Use ARROW KEYS to move, SPACEBAR to jump, B to roll tires</div>
        <div>Collect power-ups: ‚≠ê Super Tire | üè• Medical Kit | ‚ö° Tropical Energy</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script>
        // Simple test to verify game initialization
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const info = document.getElementById('gameInfo');
            
            if (canvas && ctx) {
                // Clear canvas
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw ground
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
                
                // Draw grass
                ctx.fillStyle = '#228B22';
                ctx.fillRect(0, canvas.height - 100, canvas.width, 20);
                
                // Draw Papa Sandy (simple rectangle)
                ctx.fillStyle = '#FF6347';
                ctx.fillRect(100, canvas.height - 148, 32, 48);
                
                // Draw head
                ctx.fillStyle = '#FDBCB4';
                ctx.fillRect(108, canvas.height - 160, 16, 12);
                
                // Draw hair
                ctx.fillStyle = '#808080';
                ctx.fillRect(108, canvas.height - 160, 16, 8);
                
                // Draw Hawaiian shirt
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(100, canvas.height - 136, 32, 20);
                
                // Draw tires
                ctx.fillStyle = '#2F4F4F';
                ctx.fillRect(300, canvas.height - 140, 40, 40);
                ctx.fillRect(500, canvas.height - 140, 40, 40);
                
                // Draw platforms
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(200, canvas.height - 200, 150, 20);
                ctx.fillRect(450, canvas.height - 250, 120, 20);
                ctx.fillRect(650, canvas.height - 180, 100, 20);
                
                // Draw enemies
                ctx.fillStyle = '#FF4500';
                ctx.fillRect(150, canvas.height - 130, 28, 24); // Crab
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(600, canvas.height - 140, 24, 24); // Coconut
                
                // Draw barriers
                ctx.fillStyle = '#696969';
                ctx.fillRect(250, canvas.height - 160, 30, 60);
                ctx.fillRect(400, canvas.height - 160, 30, 60);
                ctx.fillRect(550, canvas.height - 160, 30, 60);
                
                // Update info to show game is working
                info.innerHTML = `
                    <div>‚úÖ SANDYLAND - GAME WORKING!</div>
                    <div>Use ARROW KEYS to move, SPACEBAR to jump, B to roll tires</div>
                    <div>Collect power-ups: ‚≠ê Super Tire | üè• Medical Kit | ‚ö° Tropical Energy</div>
                `;
                
                console.log('Sandyland game initialized successfully!');
            } else {
                console.error('Canvas not found!');
                info.innerHTML = '<div style="color: red;">‚ùå Error: Canvas not found!</div>';
            }
        });
    </script>
</body>
</html>
